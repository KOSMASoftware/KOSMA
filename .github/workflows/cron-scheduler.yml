jobs:
    run-cron:
      runs-on: ubuntu-latest
      env:
        CRON_SECRET: ${{ secrets.CRON_SECRET }}
      steps:
        - name: Ensure CRON_SECRET is set
          run: |
            if [ -z "$CRON_SECRET" ]; then
              echo "CRON_SECRET missing"
              exit 1
            fi
        - name: Call Supabase cron-scheduler
          run: |
            curl -sS -X POST \
              -H "x-cron-secret: $CRON_SECRET" \
              https://zpnbnjvhklgxfhsoczbp.supabase.co/functions/v1/cron-scheduler
