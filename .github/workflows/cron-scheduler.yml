name: Cron Scheduler

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  run-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase cron-scheduler
        run: |
          curl -sS -X POST \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            https://zpnbnjvhklgxfhsoczbp.supabase.co/functions/v1/cron-scheduler
